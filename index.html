<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Login / Daftar</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 48%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Login / Daftar</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <div style="display: flex; justify-content: space-between;">
      <button onclick="handleRegister()">Daftar</button>
      <button onclick="handleLogin()">Login</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxlQT3F_lvnfGQvsF7FpFByxXcI-4FjWCPt6q8eKvboLRopaklyXV_X-ZiM4qpIPc62yw/exec";

    async function handleRegister() {
      await handleRequest("register");
    }

    async function handleLogin() {
      await handleRequest("login");
    }

    async function handleRequest(action) {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!username || !password) {
        message.textContent = "Username dan password wajib diisi.";
        message.style.color = "red";
        return;
      }

      message.textContent = "Memproses...";
      message.style.color = "black";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ action, username, password })
        });

        const result = await response.json();
        message.textContent = result.message;
        message.style.color = result.success ? "green" : "red";
      } catch (err) {
        message.textContent = "Terjadi error: " + err.message;
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
