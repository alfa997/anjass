<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Login & Daftar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .login-box button {
      width: 48%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
      margin: 1%;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Form Login / Daftar</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <div style="display: flex; justify-content: space-between;">
      <button onclick="submitForm('register')">Daftar</button>
      <button onclick="submitForm('login')">Login</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    async function submitForm(action) {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!username || !password) {
        message.style.color = "red";
        message.textContent = "Harap isi semua kolom!";
        return;
      }

      message.style.color = "black";
      message.textContent = "Memproses...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzDVCLysFBZ4Z64bW6MW76UZ2gL9H5ovWZWlwaA7HGogdlOcrxNuSd-zfUsRlVhxUNV/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ action, username, password }),
        });

        const result = await response.json();
        message.style.color = result.result === "success" ? "green" : "red";
        message.textContent = result.message;

      } catch (error) {
        message.style.color = "red";
        message.textContent = "Terjadi error: " + error.message;
      }
    }
  </script>
</body>
</html>
